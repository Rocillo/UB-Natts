{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Histórico de Operações</h2>

    <div class="row mb-4">
        <div class="col-md-4">
            <input type="date" id="start_date" class="form-control" placeholder="Start Date">
        </div>
        <div class="col-md-4">
            <input type="date" id="end_date" class="form-control" placeholder="End Date">
        </div>
        <div class="col-md-4">
            <button id="filter" class="btn btn-primary">Filtro</button>
        </div>
    </div>

    <table id="worksessions-table" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome do Operador</th>
                <th>Estações de Trabalho</th>
                <th>Início do Trabalho</th>
                <th>Final do Trabalho</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        var table = $('#worksessions-table').DataTable({
            ajax: {
                url: '/api/data',
                dataSrc: '',
                data: function (d) {
                    d.start_date = $('#start_date').val();
                    d.end_date = $('#end_date').val();
                }
            },
            columns: [
                { data: 'session_id' },
                { data: 'operator_name' },
                { data: 'workstation_name' },
                { data: 'start_time' },
                { data: 'end_time' },
                {
                    data: 'is_done',
                    render: function (data, type, row) {
                        if (data === "Finalizado") {
                            return '<span class="badge badge-success">' + data + '</span>';
                        } else {
                            return '<span class="badge badge-warning">' + data + '</span>';
                        }
                    }
                }
            ],
            dom: 'Bfrtip',
            buttons: [
                {
                    extend: 'excelHtml5',
                    title: 'Historico Producao',
                    text: 'Exportar para Excel'
                }

            ]
        });

        $('#filter').click(function () {
            table.ajax.reload();
        });
    });
</script>{% endblock %}
